<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body>
		<div style="width:800px;height:800px;">
			<canvas id="myChart" width="400" height="400"></canvas>
			<script>
				const dataRequest = new Request('https://f1-championship-stats.mike.workers.dev/data.json');

				fetch(dataRequest)
					.then((response) => response.json())
					.then((data) => {
						const ctx = document.getElementById('myChart');
						const rounds = [...new Set(data.map(item => item.round))];
						// Group data by team
						const teams = {};
						data.forEach(item => {
							if (!teams[item.teamId]) {
								teams[item.teamId] = { points: [] };
							}
							teams[item.teamId].points.push(item.points);
						});

						const datasets = [];
						for (const [key, data] of Object.entries(teams)) {
							datasets.push({
								label: key,
								data: data.points,
								borderColor: '#' + Math.floor(Math.random() * 16777215).toString(16),
								fill: false,
							});
						}

						const myChart = new Chart(ctx, {
							type: 'line',
							data: {
								labels: rounds,
								datasets: datasets,
							},
							options: {
								scales: {
									y: {
										beginAtZero: true
									}
								}
							}
						});
					})
					.catch(console.error);
			</script>
		</div>
	</body>
</html>
